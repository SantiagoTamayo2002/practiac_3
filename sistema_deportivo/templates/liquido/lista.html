{% extends "templateL.html" %}

{% block content %}
                            <form class="custom-form booking-form text-center"  action="#" method="post" role="form">
                                <div class="text-center mb-4 pb-lg-2">
                                    <h2 class="text-white">Lista de Canchas</h2>
                                </div>
                                <!--<div id="map"></div>-->
                                <div class="booking-form-body table-responsive-lg">
                                    <table class="table  table-bordered text-white" id="tabla">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Direccion</th>
                                                <th>precio</th>
                                                <th>Longitud</th>
                                                <th>Latitud</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for item in lista %}
                                            <tr>
                                                <td>{{ item.nombre }}</td>
                                                <td>{{ item.direccion }}</td>
                                                <td>{{ item.precio }}</td>
                                                <td>{{ item.longitud }}</td>
                                                <td>{{ item.latitud }}</td>
                                            
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </form>



                            
{% endblock %}

<script>

<script src="{{ url_for('static', filename='d3/mapa.js') }}"></script>
{% endblock %}
